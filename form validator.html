<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validator</title>
    <link rel="stylesheet" href="formcss.css">
</head>
<body>
    <div class="container">
        <form id="from" class="form">

            <h2>Register with us</h2>
            <div class="form-control" id="username-first-div">
                <label for="username"> First Name </label>
                <input type="text" id="username-first" placeholder="enter your first Name">
                
            </div>
            <div class="form-control" id="username-last-div">
                <label for="username"> Last Name </label>
                <input type="text" id="username-last" placeholder="enter your last Name">
                
            </div>
            <div class="form-control" id="E-mail-div">
                <label for="E-mail"> E-mail id </label>
                <input type="text" id="E-mail" placeholder="enter your E-mail">
                
            </div>
            <div class="form-control" id="phone-no-div">
                <label for="phone-no"> Phone No. </label>
                <input type="number" id="phone-no" placeholder="enter your phone No">
                
            </div>
            <div class="form-control" id="dob-div">
                <label for="dob"> Date of Birth </label>
                <input type="date" id="dob" placeholder="enter your Date of Birth">
                
            </div>
            <div id="full-password-block">
            <div class="form-control" id="password-div">
                <label for="password"> Password </label>
                <input type="password" id="password" placeholder="enter your Password">
                
            </div>
            <div class="form-control" id="password-again-div">
                <label for="password-again"> Password Confirm </label>
                <input type="password" id="password-again" placeholder="enter your Password again">
                
            </div>
        </div>
            
            <button>Submit</button>
        </form>
    </div>
    



    <script src="formjs.js" ></script>
</body>
</html>
